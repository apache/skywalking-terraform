---
- hosts: all
  gather_facts: false
  tasks:
  - name: Create user skywalking
    become: true
    user:
      name: skywalking
      group: skywalking
      state: present

- name: Install Java
  hosts: all
  gather_facts: true
  roles:
    - install-java

- name: Download and configure Apache SkyWalking APM Service on all hosts
  hosts: all
  gather_facts: false
  roles:
    - skywalking
